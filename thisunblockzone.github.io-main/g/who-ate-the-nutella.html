<!DOCTYPE html>

<head>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://thumbs.dreamstime.com/b/large-empty-refectory-many-tables-benches-under-bright-frosted-glass-window-ideal-school-company-spacious-dining-347203765.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: 'Bowlby One', sans-serif; /* Apply the Bowlby One font */
        }

        h1 {
            font-size: 40px;
            color: white;
            text-shadow: 2px 2px 5px black;
            margin-bottom: 20px;
        }

        .gallery {
            display: flex;
            gap: 10px;
            overflow: hidden;
            position: relative;
        }

        .image-container {
            position: relative;
            width: 100px;
            height: 100px;
            cursor: pointer;
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.5);
        }

        /* Hover text effect */
        .hover-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 5px black;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .image-container:hover .hover-text {
            opacity: 1;
        }

        /* Pop-up Image */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup img {
            width: 80%;
            height: auto;
            max-width: 600px;
        }

        /* Close icon pop-up */
        .close-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
            opacity: 1;
            transition: opacity 1s ease-out;
        }

        .close-popup img {
            width: 150px;
            height: auto;
        }
    </style>
</head>

    <audio id="triggerSound" src="https://tuna.voicemod.net/sound/f8060c61-4129-4b86-a2d7-c003f0997a00"></audio>

    <script>
        document.getElementById("triggerImage").addEventListener("click", function() {
            // Show pop-up
            document.getElementById("popup").style.display = "flex";

            // Play the custom sound
            document.getElementById("triggerSound").play();

            // Close pop-up on click
            document.getElementById("popup").addEventListener("click", function() {
                this.style.display = "none";
            });
        });

        function showClosePopup() {
            let closePopup = document.getElementById("closePopup");
            closePopup.style.display = "block";
            closePopup.style.opacity = "1";

            setTimeout(() => {
                closePopup.style.opacity = "0";
                setTimeout(() => {
                    closePopup.style.display = "none";
                }, 1000);
            }, 1000);
        }
    </script>
