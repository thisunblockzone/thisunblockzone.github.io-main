
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ragdoll.io</title>

    <!-- Favicon -->
    <link rel="icon" href="https://files.catbox.moe/ao6qv3.png" type="image/x-icon">

    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/paigerodeghero/academicwebsite@897c910c65e6c68b04c44a6b6eba0b99d0f2f2cf/TemplateData/style.css">
    
    <style>
        /* Style for full-page embedding */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .webgl-content {
            width: 100vw;
            height: 100vh;
        }

        #gameContainer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="webgl-content">
        <div id="gameContainer"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/gh/paigerodeghero/academicwebsite@897c910c65e6c68b04c44a6b6eba0b99d0f2f2cf/TemplateData/UnityProgress.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/gertdoro/Kubeflow@cae221a7618ee671ab5f8aa8403f0e9921e4d1ab/releasing/Ragdoll-io.js"></script>
    <script>
        var gameInstance = UnityLoader.instantiate(
            "gameContainer",
            "https://cdn.jsdelivr.net/gh/gertdoro/Kubeflow@cae221a7618ee671ab5f8aa8403f0e9921e4d1ab/releasing/Ragdoll-io.json",
            {
                onProgress: UnityProgress,
                Module: {
                    onRuntimeInitialized: function() {
                        UnityProgress(gameInstance, "complete");
                    }
                }
            }
        );
    </script>

</body>
</html>
