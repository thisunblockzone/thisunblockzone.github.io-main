<script>
let isTimerRunning = false;

function isAuthenticated() {
  return localStorage.getItem('unblockzoneAuth') === 'true';
}

function setAuthenticated(state) {
  localStorage.setItem('unblockzoneAuth', state);
}

function startTimer() {
  if (isTimerRunning) return;
  isTimerRunning = true;
  
  const errorMsg = document.getElementById('error-message');
  const submitBtn = document.getElementById('submit-button');
  const timerDisplay = document.getElementById('timer');
  
  errorMsg.style.display = 'block';
  submitBtn.disabled = true;
  
  let timeLeft = 5;
  
  const countdown = setInterval(() => {
    timeLeft--;
    timerDisplay.innerHTML = timeLeft;
    
    if (timeLeft <= 0) {
      clearInterval(countdown);
      errorMsg.style.display = 'none';
      submitBtn.disabled = false;
      isTimerRunning = false;
    }
  }, 1000);
}

function showSuccessAndFadeIn() {
  const successMsg = document.getElementById('success-message');
  const mainContent = document.getElementById('main-content');
  const overlay = document.getElementById('password-overlay');
  
  // Show success message
  successMsg.style.opacity = '1';
  
  // Wait 1 second, then fade out overlay and fade in content
  setTimeout(() => {
    overlay.style.opacity = '0';
    overlay.style.transition = 'opacity 1.5s ease';
    mainContent.classList.remove('content-hidden');
    mainContent.classList.add('content-visible');
    
    // Remove overlay after fade out
    setTimeout(() => {
      overlay.style.display = 'none';
    }, 1500);
  }, 1000);
}

function attemptLogin() {
  const input = document.getElementById('password-input').value;
  
  if (input === 'unblockzonebaby') {
    setAuthenticated(true);
    showSuccessAndFadeIn();
  } else {
    document.getElementById('password-input').value = '';
    startTimer();
  }
}

window.addEventListener('DOMContentLoaded', () => {
  const mainContent = document.getElementById('main-content');
  if (isAuthenticated()) {
    document.getElementById('password-overlay').style.display = 'none';
    mainContent.classList.remove('content-hidden');
    mainContent.classList.add('content-visible');
  }
});

document.getElementById('password-input').addEventListener('keypress', (e) => {
  if (e.key === 'Enter' && !isTimerRunning) {
    attemptLogin();
  }
});
</script>

<script>
  // Add this to your existing scripts
  window.addEventListener('error', function(e) {
    if (e.target.tagName.toLowerCase() === 'link' || e.target.tagName.toLowerCase() === 'script') {
      window.location.href = '/404.html';
    }
  }, true);

  // Check if the current page exists
  fetch(window.location.href)
    .then(response => {
      if (!response.ok) {
        window.location.href = '/404.html';
      }
    })
    .catch(() => {
      window.location.href = '/404.html';
    });

  // Handle navigation errors
  document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', function(e) {
        const href = this.getAttribute('href');
        if (href && !href.startsWith('http') && !href.startsWith('#')) {
          e.preventDefault();
          fetch(href)
            .then(response => {
              if (!response.ok) {
                window.location.href = '/404.html';
              } else {
                window.location.href = href;
              }
            })
            .catch(() => {
              window.location.href = '/404.html';
            });
        }
      });
    });
  });
